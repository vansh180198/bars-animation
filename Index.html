<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Height Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      width: 700px;
      height: 300px;
      background-color: black;
      border: 10px solid black;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .bar {
      flex: 1;
      height: 100%;
      transition: height 1s ease;
    }

    #bar1 {
      background-color: violet;
    }

    #bar2 {
      background-color: magenta;
    }

    #bar3 {
      background-color: red;
    }

    #bar4 {
      background-color: orange;
    }

    #bar5 {
      background-color: yellow;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }

    #start {
      background-color: #006400;
    }

    #start:hover {
      background-color: #004d00;
    }

    #stop {
      background-color: #8A2BE2;
    }

    #stop:hover {
      background-color: #7a1cd7;
    }

    #reset {
      background-color: #FF0000;
    }

    #reset:hover {
      background-color: #e60000;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="bar1" class="bar"></div>
    <div id="bar2" class="bar"></div>
    <div id="bar3" class="bar"></div>
    <div id="bar4" class="bar"></div>
    <div id="bar5" class="bar"></div>
  </div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const resetButton = document.getElementById('reset');

    let animationInterval;

    const bar1 = document.getElementById('bar1');
    const bar2 = document.getElementById('bar2');
    const bar3 = document.getElementById('bar3');
    const bar4 = document.getElementById('bar4');
    const bar5 = document.getElementById('bar5');

    const bars = [bar1, bar2, bar3, bar4, bar5];

    function getRandomHeight() {
      return Math.floor(Math.random() * 101);  // Random height between 0% and 100%
    }

    function startAnimation() {
      stopAnimation();  // Clear any existing interval

      // Start a new interval to update all bars' heights every second
      animationInterval = setInterval(() => {
        bars.forEach((bar) => {
          const randomHeight = getRandomHeight();
          bar.style.height = `${randomHeight}%`;
        });
      }, 1000);  // Update every second
    }

    function stopAnimation() {
      if (animationInterval) {
        clearInterval(animationInterval);  // Stop the animation
        animationInterval = null;
      }
    }

    function resetAnimation() {
      stopAnimation();
      bars.forEach((bar) => {
        bar.style.height = '100%';  // Reset all bars to 100% height
      });
    }

    startButton.addEventListener('click', startAnimation);
    stopButton.addEventListener('click', stopAnimation);
    resetButton.addEventListener('click', resetAnimation);
  </script>

</body>
</html>
